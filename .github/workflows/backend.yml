name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - "src/apps/hospital/api/**"
  pull_request:
    branches: [main]
    types: [opened,synchronize,reopened]
    paths:
      - "src/apps/hospital/api/**"
  workflow_dispatch:
jobs:
  avoid_reduncy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          cache: 'npm'
          node-version: '16.14.2'
      - name: Install dependencies 📦
        run: npm ci --loglevel=error
      - name: Lint 🔍
        run: npm run lint -w api
      - name: Build 🏗️
        run: |
            npm run build -w core
            npm run build:back -w hospital
            npm run build -w api
      - name: Create env file for E2E tests 🧪
        run: |
            cd ./src/apps/hospital/api/src/environments
            touch test.env
            echo "${{ secrets.DEV_ENV }}" | base64 --decode > test.env
      - name: Start Docker Compose 🐳
        run: docker-compose run --rm -d --service-ports test-hospital-api
      - name: E2E tests 🧪
        run: npm run test -w api
